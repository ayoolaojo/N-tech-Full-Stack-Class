<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rel {
        position: relative;
        height: 40px;
        background-color: rgb(217, 237, 247);
        width: 700px;
        border-radius: 20px;
      }

      .abs {
        position: absolute;
        background-color: white;
        height: 30px;
        width: 40px;
        top: 5px;
        left: 7px;
        border-radius: 10px;
      }

      .abs p {
        font-size: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="rel">
      <div class="abs">
        <p>File</p>
      </div>
    </div>
  </body>
</html>
