<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS assignment</title>
  </head>
  <body>
    <!-- Assignment on forms and input types with all inputs set as required -->
    <p><u>User Information</u></p>
    <form action="">
      <label for="Name">Name</label>
      <input type="text" required />
      <br />
      <br />

      <label for="Age">Age</label>
      <input type="number" required />
      <br />
      <br />
      <label for="Date of birth">Date of Birth</label>
      <input type="date" required />
      <br />
      <br />

      <label for="password">Password</label>
      <input type="password" required />
      <br />
      <br />

      <label for="Gendermale">Male</label>
      <input type="radio" required />
      <label for="GenderFemale">Female</label>
      <input type="radio" required />
      <br />
      <br />

      <label for="interest">Interest</label>
      <input type="text" required />
      <br />
      <br />
      <label for="">State of Origin</label>
      <select name="State of Origin" id="" required>
        <option value="">Osun</option>
        <option value="">Oyo</option>
        <option value="">Ogun</option>
        <option value="">Ondo</option>
        <option value="">Kwara</option>
        <option value="">Lagos</option>
      </select>
      <br />
      <br />
      <label for="Biography">Biography</label>
      <textarea name="bio" id="bio" required></textarea>
      <br />
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
